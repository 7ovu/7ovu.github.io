<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Simples</h1>
    </header>

    <nav>
        <a href="#home">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
    </nav>

    <div class="content">
        <section id="home">
            <h2>Início</h2>
            <p>Este é um exemplo de um site simples utilizando HTML e CSS.</p>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Aqui você pode adicionar informações sobre você ou sobre o seu site.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Adicione suas informações de contato aqui.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Meu Site Simples</p>
    </footer>
</body>
</html>
